<dl>
    {% for phobia in phobias %}
    <dd class="percentage-bar" style="--bar-percent: {{ phobia.percent }};">
        <span class="phobia-name">{{ phobia.name }}</span>
        <span class="percentage-label">{{ phobia.percent }}%</span>
    </dd>
    {% endfor %}
</dl>

<style>
    dl {
        display: flex;
        flex-direction: column;
        width: 90%;
        position: relative;
        padding: 20px;
        color: #ffffff;
    }

    .phobia-name {
        font-weight: 600;
        display: flex;
        align-items: center;
        height: 40px;
        width: 30%; /* Adjust width as needed */
        position: absolute;
        left: 0;
        justify-content: flex-end;
    }

    .percentage-bar {
        font-size: 0.8em;
        line-height: 1;
        width: 100%;
        height: 20px;
        position: relative;
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .percentage-bar::after {
        content: "";
        display: block;
        background-color: #c6a44e;
        width: 0; /* Start with width 0 */
        height: 90%;
        position: absolute;
        top: 50%;
        left: 33%; /* Start after the phobia name */
        transform: translateY(-50%);
        animation: growBar 2s forwards; /* Apply the animation */
    }

    .percentage-bar:hover::after {
        animation: growBar 0.5s forwards; /* Faster animation on hover */
    }

    @keyframes growBar {
        to {
            width: calc(0.7% * var(--bar-percent)); /* Grow to the calculated width with a max limit */
        }
    }

    .percentage-label {
        position: absolute;
        left: 33%; /* Initially align with the starting point of the bar */
        top: 50%;
        transform: translateY(-50%);
        font-size: 1em;
        color: #ffffff;
        animation: slideLabel calc(2s - 0.5s) forwards; /* Sync with growBar animation duration */
    }

    @keyframes slideLabel {
        to {
            left: calc(35% + (0.7% * var(--bar-percent))); /* Slide to the calculated width position */
        }
    }
</style>
